<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" href="styles.css">
  
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 2em;
            text-align: center;
            overflow: hidden;
        }

        .moving-text {
            animation: move 5s linear infinite;
            white-space: nowrap;
        }

        @keyframes move {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        video {
            margin-top: 20px;
            width: 100%; 
            max-width: 480px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <div class="moving-text">achou que ia</div>
    <div class="moving-text">ser igual ano passado</div>

</body>


  



</body>
</html>

</html>
